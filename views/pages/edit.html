<div class="panel panel-warning">
    <div class="panel-heading">
        <div class="panel-title">Edit User Message</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" ng-controller="UserInfoController" name="edituser" novalidate>
                    <input type="hidden" name="userid" ng-model="userInfo.userid">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            UsernName：
                        </label>
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="this is your username" ng-model="userInfo.username" required name="username">
                        </div>
                        <div class="col-md-4">
                            <span style="color:red" ng-show="edituser.username.$dirty && edituser.username.$invalid">
                                <span ng-show="edituser.username.$error.required">Username is required.</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            UserEmail:
                        </label>
                        <div class="col-md-6">
                            <input class="form-control" type="email" placeholder="this is your email" ng-model="userInfo.useremail" name="useremail" required>
                        </div>
                        <div class="col-md-4">
                             <span style="color:red" ng-show="edituser.useremail.$dirty && edituser.useremail.$invalid">
                                 <span ng-show="edituser.useremail.$error.required">Email is required.</span>
                                 <span ng-show="edituser.useremail.$error.email">Invalid email address.</span>
                             </span>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="col-md-offset-2 col-md-10">-->
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input type="checkbox" ng-model="userInfo.autologin">自动登录-->
                                <!--</label>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <!--<button class="btn btn-default" ng-click="getData()">Check Info</button>-->
                            <button class="btn btn-danger" ng-click="save()" ng-disabled="
                            edituser.username.$dirty && edituser.username.$invalid
                            || edituser.useremail.$dirty && edituser.useremail.$invalid">Save</button>
                            <button class="btn btn-default" ng-click="resetData()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
